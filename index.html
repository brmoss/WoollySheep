<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knitting Pattern Designer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <!-- Jumper Settings Sidebar -->
    <aside id="jumper-sidebar" class="sidebar collapsed">
        <div class="sidebar-header">
            <h3>Jumper Settings</h3>
            <button id="sidebarToggle" class="sidebar-toggle" title="Toggle sidebar (Ctrl+B)">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>

        <div class="sidebar-content">
            <!-- Jumper Type Selection -->
            <div class="sidebar-section">
                <label for="jumperTypeSelect">Jumper Style</label>
                <select id="jumperTypeSelect">
                    <option value="raglan-standard">Raglan Jumper</option>
                </select>
            </div>

            <!-- Size Selection -->
            <div class="sidebar-section">
                <label>Size</label>
                <div class="size-buttons">
                    <button data-size="XS">XS (32")</button>
                    <button data-size="S">S (34")</button>
                    <button data-size="M" class="active">M (36")</button>
                    <button data-size="L">L (38")</button>
                    <button data-size="XL">XL (40")</button>
                </div>
            </div>

            <!-- Panel Toggle -->
            <div class="sidebar-section">
                <label>Panel</label>
                <div class="panel-toggle">
                    <button id="panelFrontBtn" class="panel-btn active">
                        <i class="fas fa-tshirt"></i>
                        <span>Front</span>
                    </button>
                    <button id="panelBackBtn" class="panel-btn">
                        <i class="fas fa-tshirt fa-flip-horizontal"></i>
                        <span>Back</span>
                    </button>
                </div>
                <button id="copyPanelBtn" class="secondary-btn">
                    <i class="fas fa-clone"></i> Copy to Other Panel
                </button>
            </div>

            <!-- Dimensions Display -->
            <div class="sidebar-section dimensions-info">
                <label>Current Dimensions</label>
                <div class="dimensions-grid">
                    <span>Rows:</span><span id="currentRows">138</span>
                    <span>Columns:</span><span id="currentColumns">107</span>
                </div>
            </div>

            <!-- Design Stats -->
            <div class="sidebar-section design-stats">
                <label>Design Progress</label>
                <div class="stats-grid">
                    <span>Front:</span><span><span id="frontPixelCount">0</span> pixels</span>
                    <span>Back:</span><span><span id="backPixelCount">0</span> pixels</span>
                </div>
            </div>

            <!-- Custom Config Upload -->
            <div class="sidebar-section">
                <label>Custom Configuration</label>
                <button id="uploadConfigBtn" class="secondary-btn">
                    <i class="fas fa-upload"></i> Upload JSON Config
                </button>
                <input type="file" id="configFileInput" accept=".json" hidden>
            </div>
        </div>
    </aside>

    <div id="controls">
        <button id="darkModeToggle" title="Toggle Dark Mode"><i class="fas fa-moon"></i></button>
        <div id="colorPickerContainer">
            <i class="fas fa-fill-drip"></i>
            <input type="color" id="colorPicker" value="#000000">
        </div>
        <button id="colorPixels">Colour Pixels</button>
        <button id="fillBtn"><i class="fas fa-fill"></i> Fill</button>
        <button id="clearPattern">Clear Pattern</button>
        <button id="undoBtn" disabled><i class="fas fa-undo"></i> Undo</button>
        <button id="redoBtn" disabled><i class="fas fa-redo"></i> Redo</button>
        <button id="savePattern"><i class="fas fa-save"></i> Save</button>
        <button id="loadPattern"><i class="fas fa-folder-open"></i> Load</button>
        <button id="exportPNG"><i class="fas fa-download"></i> Export PNG</button>
        <button id="exportPDF"><i class="fas fa-file-pdf"></i> Export PDF</button>
        <button id="exportText"><i class="fas fa-file-alt"></i> Export Text</button>
        <div class="symmetry-controls">
            <button id="mirrorH" class="mirror-btn" title="Horizontal Mirror mode (left-right)"><i class="fas fa-arrows-alt-h"></i> Mirror H</button>
            <button id="mirrorV" class="mirror-btn" title="Vertical Mirror mode (top-bottom)"><i class="fas fa-arrows-alt-v"></i> Mirror V</button>
            <button id="reflectH" class="reflect-btn" title="Reflect existing pattern horizontally"><i class="fas fa-exchange-alt"></i> Reflect H</button>
            <button id="reflectV" class="reflect-btn" title="Reflect existing pattern vertically"><i class="fas fa-exchange-alt fa-rotate-90"></i> Reflect V</button>
        </div>
        <div class="highlight-controls">
            <button id="highlightToggle" class="highlight-btn" title="Toggle row highlighting (use Up/Down arrows to navigate)"><i class="fas fa-highlighter"></i> Highlight Row</button>
            <div id="highlightRowControls" class="highlight-row-controls">
                <button id="prevRowBtn" title="Previous row (Down arrow)"><i class="fas fa-chevron-down"></i></button>
                <input type="number" id="rowInput" min="1" max="138" value="1" title="Current row number">
                <button id="nextRowBtn" title="Next row (Up arrow)"><i class="fas fa-chevron-up"></i></button>
            </div>
        </div>
    </div>

    <!-- Pattern Manager Modal -->
    <div id="patternModal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2 id="modalTitle">Save Pattern</h2>

            <!-- Save Section -->
            <div id="saveSection">
                <div class="input-group">
                    <label for="patternName">Pattern Name:</label>
                    <input type="text" id="patternName" placeholder="Enter pattern name">
                </div>
                <button id="confirmSave" class="modal-btn save-btn">Save Pattern</button>
            </div>

            <!-- Load Section -->
            <div id="loadSection" style="display: none;">
                <div id="patternList">
                    <p id="noPatterns">No saved patterns found.</p>
                </div>
            </div>

            <!-- Notification -->
            <div id="modalNotification" class="notification"></div>
        </div>
    </div>

    <div id="canvas-container">
        <div id="canvas-wrapper">
            <div id="canvas"></div>
        </div>
    </div>

    <div id="minimap-container" title="Click to navigate">
    </div>

    <div id="zoom-controls">
        <button id="zoom-out" title="Zoom Out (Ctrl/Cmd + -)">-</button>
        <span id="zoom-level" title="Double-click to reset">100%</span>
        <button id="zoom-in" title="Zoom In (Ctrl/Cmd + +)">+</button>
        <button id="zoom-reset" title="Reset Zoom (Ctrl/Cmd + 0)">Reset</button>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
